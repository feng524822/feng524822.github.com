<title>瀑布流</title>
<script src="../src/loadScript.js"></script>
<script src="../libs/referrer-killer.js"></script>
<script>
    loadScript(
        [
            '../src/waterfall'
            ,'../src/ajax'
            ,'./js/init'
        ],
        function(waterfall, ajax, init) {
            (function() {
                if (document.getElementById("test")) {
                    init(waterfall, ajax);
                } else {
                    setTimeout(arguments.callee, 100);
                }
            })();
        }
    );
</script>
</head>
<body>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    img {
        display: block;
        vertical-align: middle;
    }
    ul, li {
        list-style: none;
    }
    #test {
        width: 1260px;
        margin: 30px auto;
    }
    #test li {
        min-height: 50px;
        padding: 10px;
        width: 280px;
        background: #f5f5f5;
        border-radius: 3px;
        float: left;
        display: block;
        -moz-transition: all 1s ease-out;
        -webkit-transition: all 1s ease-out;
        -o-transition: all 1s ease-out;
        transition: all 1s ease-out;
    }
    .after_waterfall li {
        float: none;
    }
</style>
